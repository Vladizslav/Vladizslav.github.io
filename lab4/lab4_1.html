<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Оформление вертикального меню</title>
 <style>
  .menu {
   width: 200px;
   background: #336699; 
  }

  .menu ul {
  list-style: none; 
  margin: 0; 
  padding: 5px 10px; 
}

.menu li {
  margin: 5px 0; 
  padding: 0; 
}

  .menu li a {
   display: block; 
   padding: 10px; 
   text-transform: uppercase; 
   text-decoration: none; 
   background-color: #fff;
   color: #69c;
  }

  .menu li a:hover {
   background-color: #ffc;
   color: #3a3378;
  }
 </style>
</head>
<body>
 <nav class="menu">
  <ul>
   <li><a href="#">Фильмы</a></li>
   <li><a href="#">Музыка</a></li>
   <li><a href="#">Софт</a></li>
   <li><a href="#">Игры</a></li>
  </ul>
 </nav>
</body>
</html>
